  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tg = window.Telegram.WebApp;
      tg.ready(); // Initialize Telegram Web App
  
      // Allow normal scrolling
      document.body.style.overflow = "auto";
      document.body.style.userSelect = "none"; // Prevent text selection
      document.body.style.webkitUserDrag = "none"; // Prevent drag on WebKit browsers
      document.body.style.userDrag = "none"; // Prevent drag on other browsers
  
      let startY = 0; // Starting Y-coordinate for touch events
      let isDragging = false; // Track if the user is dragging
  
      // Detect touch start
      document.body.addEventListener("touchstart", function (e) {
        startY = e.touches[0].clientY; // Capture initial touch Y position
        isDragging = false; // Reset drag state
      });
  
      // Handle touch move
      document.body.addEventListener(
        "touchmove",
        function (e) {
          const moveY = e.touches[0].clientY;
          const deltaY = moveY - startY; // Calculate vertical movement
  
          // Prevent closing the bot by suppressing large swipe gestures
          if (Math.abs(deltaY) > 50) {
            isDragging = true; // Mark as a drag
            e.preventDefault(); // Prevent Telegram WebApp drag-to-close
          }
  
          // Allow normal scrolling within the content
          if (!isDragging) {
            e.stopPropagation(); // Let normal scrolling propagate
          }
        },
        { passive: false } // Ensure event.preventDefault works
      );
  
      // Resize the Telegram Web App layout for proper content rendering
      tg.resize();
    });
  </script>
  
  
  
  

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

      -webkit-user-drag: none; /* Prevent drag for webkit browsers */
      user-drag: none; /* Prevent drag for other browsers */
      touch-action: pan-y; /* Allow vertical scroll gestures only */

    html, body {
