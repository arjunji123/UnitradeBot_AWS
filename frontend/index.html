<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Invite Friends</title>

  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tg = window.Telegram.WebApp;
      tg.ready(); // Initialize Telegram Web App
  
      // Allow scrolling by not interfering with normal touchmove events
      document.body.style.overflow = 'auto'; // Allow scrolling
      document.body.style.userSelect = 'none'; // Prevent text selection
      document.body.style.webkitUserDrag = 'none'; // Prevent drag on webkit browsers
      document.body.style.userDrag = 'none'; // Prevent drag on other browsers
  
      // Detect drag gestures and prevent closing the bot
      let startY;
      document.body.addEventListener('touchstart', function (e) {
        startY = e.touches[0].clientY;
      });
  
      document.body.addEventListener('touchmove', function (e) {
        const moveY = e.touches[0].clientY;
        const deltaY = moveY - startY;
  
        // Allow vertical scrolling but suppress large vertical swipes
        if (Math.abs(deltaY) > 50) {
          e.preventDefault(); // Prevent large swipe gestures that could trigger close
        }
      }, { passive: false });
  
      // Allow Telegram app to adjust layout
      tg.resize();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: auto; /* Allow scrolling */
      background-color: black; /* Set the background to black */
      color: white; /* Text color for contrast */
      -webkit-user-drag: none; /* Prevent drag for webkit browsers */
      user-drag: none; /* Prevent drag for other browsers */
    }
  
    html, body {
      height: 100%;
    }
  
    /* Allow interactive elements to function normally */
    .interactive {
      touch-action: manipulation; /* Allow touch events for interactive elements */
    }
  </style>

</head>
